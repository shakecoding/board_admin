<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별별쓰담 | 관리자 페이지</title>
    <link rel="icon" href="/images/admin/0PBC.png">
    <link rel="stylesheet" href="/css/admin/adminCssAll.css">
    <style>
        table{
            table-layout: fixed;
        }
        td{
            text-align: center;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<header th:replace="/app/admin/adminSideBar.html :: sidebar"></header>

<div id="wrapper">
    <div class="flexroot">
        <div class="app_page flex_column">

            <!--우측 Contents-->
            <div class="app_wrapper">
                <!--우측 HEADER -->
                <header class="app_header">
                    <div class="header_wrapper">
                        <div class="headerbar">
                            <div class="headerbar-left">
                                <ul class="header-nav header-nav-options">
                                    <li class="header-nav-brand">
                                        <div class="brand-holder">
                                            <a href="javascript:void(0)" style="cursor: auto"
                                               class="location_text margin-right-lg"> <span
                                                    class="text-gray">프로그램 관리</span>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>

                <!--메인 페이지 -->
                <main class="app_main flex_column">
                    <div class="app_main_context">
                        <div class="app_main_context_container">
                            <div id="content" class="dashboard_main">
                                <div id="alertBox" class="alert__wrap"></div>
                                <section>
                                    <div class="clearfix area_wrap">
                                        <div class="section-body float_l">
                                            <div class="app-main flex-column flex-row-fluid"
                                                 id="kt_app_main">
                                                <div class="d-flex flex-column flex-column-fluid">
                                                    <!--관련 제목 입력 부분-->
                                                    <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6"
                                                         data-select2-id="select2-data-kt_app_toolbar">
                                                        <div id="kt_app_toolbar_container"
                                                             class="app-container container-xxl d-flex flex-stack"
                                                             data-select2-id="select2-data-kt_app_toolbar_container">
                                                            <div
                                                                    class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                                                                <h1
                                                                        class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
                                                                    프로그램 목록</h1>
                                                            </div>
                                                        </div>
                                                    </div><!--/ 관련 제목 입력 부분-->

                                                    <!-- 관련 내용 입력 부분 -->
                                                    <div id="kt_app_content" class="app-content flex-column-fluid">
                                                        <!--begin::Content container-->
                                                        <div id="kt_app_content_container"
                                                             class="app-container container-xxl">
                                                            <!--begin::Products-->
                                                            <div class="card card-flush">
                                                                <!--begin::Card header-->
                                                                <div class="card-header align-items-center py-5 gap-2 gap-md-5">
                                                                    <!--begin::Card title-->
                                                                    <div class="card-title">

                                                                        <!--begin::Search-->
                                                                        <div class="d-flex align-items-center position-relative my-1">
                                                                            <!--begin::검색창 돋보기 Svg Icon | path: icons/duotune/general/gen021.svg-->
                                                                            <span class="svg-icon svg-icon-1 position-absolute ms-4">
                                                                                <svg width="24" height="24"
                                                                                     viewBox="0 0 24 24" fill="none"
                                                                                     xmlns="http://www.w3.org/2000/svg">
                                                                                    <rect opacity="0.5" x="17.0365"
                                                                                          y="15.1223" width="8.15546"
                                                                                          height="2" rx="1"
                                                                                          transform="rotate(45 17.0365 15.1223)"
                                                                                          fill="currentColor">
                                                                                    </rect>
                                                                                    <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                                                                          fill="currentColor">
                                                                                    </path>
                                                                                </svg>
                                                                            </span>
                                                                            <!--end::Svg Icon-->
                                                                            <form th:action="@{/admin/program}" name="findProgramForm">
                                                                                <input type="hidden" style="display:none" name="page" value="1">
                                                                                <input type="text" name="keyword"
                                                                                       onkeydown="javascript:if(event.keyCode==13)searchList(this.form);"
                                                                                       data-kt-ecommerce-product-filter="search"
                                                                                       class="form-control form-control-solid w-250px ps-14"
                                                                                       placeholder="프로그램 검색">
                                                                            </form>
                                                                        </div>
                                                                        <!--end::Search-->

                                                                    </div>
                                                                    <!--end::Card title-->

                                                                    <!--begin::Card toolbar-->
                                                                    <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                                                                        <div class="w-100 mw-150px">
                                                                        </div>
                                                                        <!--begin::Add product-->

                                                                        <a href="http://localhost:10001/admin/program/add"
                                                                           class="btn btn-primary">프로그램 추가</a>

                                                                        <a href="javascript:void(0)"
                                                                           class="btn btn-primary"
                                                                           id="deleteProgramBtn"
                                                                           style="background: #f1416c ; margin-left: 10px;">삭제</a>

                                                                        <!--end::Add product-->
                                                                    </div>
                                                                    <!--end::Card toolbar-->
                                                                </div>
                                                                <!--end::Card header-->

                                                                <!--begin::Card body-->
                                                                <div class="card-body pt-0">
                                                                    <!--begin::Table-->
                                                                    <div id="kt_ecommerce_products_table_wrapper"
                                                                         class="dataTables_wrapper dt-bootstrap4 no-footer">
                                                                        <div class="table-responsive">
                                                                            <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
                                                                                   id="kt_ecommerce_products_table">

                                                                                <!--begin::Table head-->
                                                                                <thead>
                                                                                <!--begin::Table row-->
                                                                                <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                                                                                    <th class="w-10px pe-2 sorting_disabled"
                                                                                        rowspan="1" colspan="1"
                                                                                        aria-label=""
                                                                                        style="width: 5%;">
                                                                                        <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                                                                                            <input class="form-check-input total"
                                                                                                   type="checkbox"
                                                                                                   data-kt-check="true"
                                                                                                   data-kt-check-target="#kt_ecommerce_products_table .form-check-input"
                                                                                                   value="1">
                                                                                        </div>
                                                                                    </th>
                                                                                    <th class="text-end min-w-100px sorting"
                                                                                        tabindex="0"
                                                                                        aria-controls="kt_ecommerce_products_table"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 6%;">강좌번호
                                                                                    </th>
                                                                                    <th class="min-w-200px sorting"
                                                                                        tabindex="0"
                                                                                        aria-controls="kt_ecommerce_products_table"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 12%;">강좌명
                                                                                    </th>

                                                                                    <th class="text-end min-w-70px sorting"
                                                                                        tabindex="0"
                                                                                        aria-controls="kt_ecommerce_products_table"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 7%;">장소
                                                                                    </th>
                                                                                    <th class="text-end min-w-100px sorting"
                                                                                        tabindex="0"
                                                                                        aria-controls="kt_ecommerce_products_table"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 8%;">신청시작일
                                                                                    </th>
                                                                                    <th class="text-end min-w-100px sorting"
                                                                                        tabindex="0"
                                                                                        aria-controls="kt_ecommerce_products_table"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 8%;">신청마감일
                                                                                    </th>
                                                                                    <th class="text-end min-w-100px sorting"
                                                                                        tabindex="0"
                                                                                        aria-controls="kt_ecommerce_products_table"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 6%;">수강시간
                                                                                    </th>
                                                                                    <th class="text-end min-w-100px sorting"
                                                                                        tabindex="0"
                                                                                        aria-controls="kt_ecommerce_products_table"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 15%;">상세설명
                                                                                    </th>
                                                                                    <th class="text-end min-w-100px sorting"
                                                                                        tabindex="0"
                                                                                        aria-controls="kt_ecommerce_products_table"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 5%;">인원수
                                                                                    </th>

                                                                                    <th class="text-end min-w-100px sorting"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 6%">상태
                                                                                    </th>
                                                                                    <th class="text-end min-w-100px sorting"
                                                                                        rowspan="1" colspan="1"
                                                                                        style="width: 7%;">수정
                                                                                    </th>
                                                                                </tr>
                                                                                <!--end::Table row-->
                                                                                </thead>
                                                                                <!--end::Table head-->

                                                                                <!--begin::Table body-->
                                                                                <tbody class="fw-semibold text-gray-600">

                                                                                <!-- 프로그램 목록 모집중 -->
                                                                                <form action="http://localhost:10001/admin/program/delete" name="deleteForm" method="post">
                                                                                <th:block th:each="program:${programs}">
                                                                                <tr th:object="${program}" class="odd productList">
                                                                                    <!--begin::Checkbox-->
                                                                                    <td>
                                                                                        <div class="form-check form-check-sm form-check-custom form-check-solid">
                                                                                            <input class="form-check-input checkbox" type="checkbox" name="checkedValue" th:value="*{programId}">
                                                                                        </div>
                                                                                    </td>
                                                                                    <!--end::Checkbox-->

                                                                                    <!--begin::강좌 번호=사랑해요 재훈이형-->
                                                                                    <td class="text-end pe-0">
                                                                                        <span th:text="*{programId}" class="fw-bold"></span>
                                                                                    </td>
                                                                                    <!--end::강좌 번호=-->

                                                                                    <!--begin::강좌명=-->
                                                                                    <td class="text-end pe-0">
                                                                                        <span class="fw-bold">
                                                                                            <a th:text="*{programName}" th:href="@{/admin/program/detail(programId=${program.programId})}"></a>
                                                                                        </span>
                                                                                    </td>
                                                                                    <!--end::강좌명=-->

                                                                                    <!--begin::장소=-->
                                                                                    <td class="text-end pe-0"
                                                                                        data-order="15">
                                                                                        <span  th:text="*{programPlace}" class="fw-bold ms-3"></span>
                                                                                    </td>
                                                                                    <!--end::장소=-->

                                                                                    <!--begin::신청시작날짜=-->
                                                                                    <td  th:text="${#temporals.format(program.openingDate, 'yyyy-MM-dd')}" class="text-end pe-0">
                                                                                    </td>
                                                                                    <!--end::신청시작날짜=-->

                                                                                    <!--begin::신청마감날짜=-->
                                                                                    <td  th:text="${#temporals.format(program.closingDate, 'yyyy-MM-dd')}" class="text-end pe-0">
                                                                                    </td>
                                                                                    <!--end::신청마감날짜=-->

                                                                                    <!--begin::수강시간-->
                                                                                    <td class="text-end pe-0"
                                                                                        data-order="rating-3">
                                                                                        <div  th:text="|*{programTime}시간|" class="rating justify-content-end">
                                                                                        </div>
                                                                                    </td>
                                                                                    <!--end::수강시간-->

                                                                                    <!--begin::상세설명=-->
                                                                                    <td  th:text="*{programContent}" class="text-end">
                                                                                    </td>
                                                                                    <!--end::상세설명=-->

                                                                                    <!--begin::인원수=-->
                                                                                    <td  th:text="|${#numbers.formatInteger(program.programLimitCount, 0, 'COMMA')}명|" class="text-end"></td>
                                                                                    <!--end::인원수=-->

                                                                                    <!--begin::상태=-->
                                                                                    <td class="text-end pe-0"
                                                                                        data-order="Inactive" th:if="${#strings.equals(program.programStatus , '모집중')}">
                                                                                        <div class="badge badge-light-primary">
                                                                                            <div th:text="*{programStatus}" class="badge badge-light-primary">
                                                                                            </div>
                                                                                        </div>
                                                                                    </td>
                                                                                    <td class="text-end pe-0"
                                                                                        data-order="Inactive" th:if="${#strings.equals(program.programStatus , '모집완료')}">
                                                                                        <div class="badge badge-light-danger">
                                                                                            <div th:text="*{programStatus}" class="badge badge-light-danger">
                                                                                            </div>
                                                                                        </div>
                                                                                    </td>
                                                                                    <td class="text-end pe-0"
                                                                                        data-order="Inactive" th:if="${#strings.equals(program.programStatus , '모집예정')}">
                                                                                        <div class="badge badge-light-danger">
                                                                                            <div th:text="*{programStatus}" class="badge badge-light-danger" style="color: #00a08e;background: rgba(214,243,239,0.71)">
                                                                                            </div>
                                                                                        </div>
                                                                                    </td>
                                                                                    <td class="text-end pe-0"
                                                                                        data-order="Inactive" th:if="${#strings.equals(program.programStatus , '마감')}">
                                                                                        <div class="badge badge-light-danger">
                                                                                            <div th:text="*{programStatus}" class="badge badge-light-danger" style="color: #656565;background: rgba(220,220,220,0.71)">
                                                                                            </div>
                                                                                        </div>
                                                                                    </td>
                                                                                    <!--end::상태-->
                                                                                    <!--begin::수정=-->
                                                                                    <td class="text-end pe-0"
                                                                                        data-order="Inactive">
                                                                                        <div class="badge badge-light-primary">
                                                                                            <a th:href="@{/admin/program/modify(programId=*{programId})}">수정</a>
                                                                                        </div>
                                                                                    </td>
                                                                                    <!--end::수정-->
                                                                                </tr>
                                                                                </th:block>
                                                                                </form>
                                                                                </tbody>
                                                                                <!--end::Table body-->

                                                                            </table>
                                                                        </div>


                                                                        <div class="row">

                                                                            <!-- 몇 개씩 정렬
                                                                            <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
                                                                                <div class="dataTables_length"
                                                                                     id="kt_ecommerce_products_table_length">
                                                                                    <label><select
                                                                                            name="kt_ecommerce_products_table_length"
                                                                                            aria-controls="kt_ecommerce_products_table"
                                                                                            class="form-select form-select-sm form-select-solid">
                                                                                        <option value="10">10</option>
                                                                                        <option value="25">25</option>
                                                                                        <option value="50">50</option>
                                                                                        <option value="100">100</option>
                                                                                    </select></label></div>
                                                                            </div>-->


                                                                            <!-- 우측 하단 페이징 처리 -->
                                                                            <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
                                                                                <div class="dataTables_paginate paging_simple_numbers"
                                                                                     id="kt_ecommerce_products_table_paginate" th:if="${#strings.isEmpty(keyword)}">
                                                                                    <ul class="pagination" th:if="${!programs.isEmpty()}">
                                                                                        <li class="paginate_button page-item previous disabled"
                                                                                            id="kt_ecommerce_products_table_previous" th:if="${programs.hasPrevious()}">
                                                                                            <a th:href="@{|/admin/program/${programs.number}|}"
                                                                                               aria-controls="kt_ecommerce_products_table"
                                                                                               data-dt-idx="0"
                                                                                               tabindex="0"
                                                                                               class="page-link"><</a>
                                                                                        </li>
                                                                                        <li class="paginate_button page-item active" th:each="page:${#numbers.sequence(1, programs.totalPages)}">
                                                                                            <a th:text="${page}" th:href="@{|/admin/program/${page}|}"
                                                                                               aria-controls="kt_ecommerce_products_table"
                                                                                               data-dt-idx="1"
                                                                                               tabindex="0"
                                                                                               class="page-link"></a>
                                                                                        </li>
                                                                                        <li class="paginate_button page-item next"
                                                                                            id="kt_ecommerce_products_table_next" th:if="${programs.hasNext()}">
                                                                                            <a th:href="@{|/admin/program/${programs.number +2}|}"
                                                                                               aria-controls="kt_ecommerce_products_table"
                                                                                               data-dt-idx="6"
                                                                                               tabindex="0"
                                                                                               class="page-link">></a>
                                                                                        </li>
                                                                                    </ul>
                                                                                </div>
                                                                                <div class="dataTables_paginate paging_simple_numbers"
                                                                                     id="kt_ecommerce_products_table_paginate" th:if="${not #strings.isEmpty(keyword)}">
                                                                                    <ul class="pagination" th:if="${!programs.isEmpty()}">
                                                                                        <li class="paginate_button page-item previous disabled"
                                                                                            id="kt_ecommerce_products_table_previous" th:if="${programs.hasPrevious()}">
                                                                                            <a th:href="@{/admin/program(page=${programs.number},keyword=${keyword})}"
                                                                                               aria-controls="kt_ecommerce_products_table"
                                                                                               data-dt-idx="0"
                                                                                               tabindex="0"
                                                                                               class="page-link"><</a>
                                                                                        </li>
                                                                                        <li class="paginate_button page-item active" th:each="page:${#numbers.sequence(1, programs.totalPages)}">
                                                                                            <a th:text="${page}" th:href="@{/admin/program(page=${page}, keyword=${keyword})}"
                                                                                               aria-controls="kt_ecommerce_products_table"
                                                                                               data-dt-idx="1"
                                                                                               tabindex="0"
                                                                                               class="page-link"></a>
                                                                                        </li>
                                                                                        <li class="paginate_button page-item next"
                                                                                            id="kt_ecommerce_products_table_next" th:if="${programs.hasNext()}">
                                                                                            <a th:href="@{/admin/program(page=${programs.number +2},keyword=${keyword})}"
                                                                                               aria-controls="kt_ecommerce_products_table"
                                                                                               data-dt-idx="6"
                                                                                               tabindex="0"
                                                                                               class="page-link">></a>
                                                                                        </li>
                                                                                    </ul>
                                                                                </div>
                                                                            </div><!-- / 우측 하단 페이징 처리 -->
                                                                        </div>
                                                                    </div>
                                                                    <!--end::Table-->
                                                                </div>
                                                                <!--end::Card body-->
                                                            </div>
                                                            <!--end::Products-->
                                                        </div>
                                                        <!--end::Content container-->


                                                    </div><!-- /관련 내용 입력 부분 -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/admin/admin.js"></script>
<script>
    //리스트 체크박스
    var $checkboxes = $(".form-check-input.checkbox");

    // 검색 _ 엔터로 submit 가능 / 빈칸 입력시 alert
    function searchList(theForm) {
        if (theForm.enter.value == "") {
            alert("검색어를 입력하세요");
            return false;
        }
        theForm.submit();
    }

    // 프로그램 삭제
    $("#deleteProgramBtn").on('click', function () {
        if ($checkboxes.filter(":checked").length == 0) {
            alert("삭제할 프로그램을 선택하세요.");
            return;
        }

        $("form[name='deleteForm']").submit();
    });

</script>
</html>
