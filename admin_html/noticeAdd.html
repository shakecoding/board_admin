<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별별쓰담 | 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 bg-light p-3">
            <div class="text-center mb-4">
                <h1>별별쓰담</h1>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Menu 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 3</a>
                </li>
            </ul>
        </aside>
        <div class="col-md-10">
            <header class="bg-dark text-white p-3 mb-4 header_wrapper">
                <div class="d-flex justify-content-between">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <section>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    공지사항 추가
                                </div>
                                <div class="card-body">
                                    <form action="#" method="post">
                                        <div class="mb-3 d-flex">
                                            <input type="text" name="noticeTitle" class="form-control me-2" placeholder="공지사항 제목">
                                            <select class="form-control" id="noticeImportant" name="noticeCategory">
                                                <option value="noticeSelect" disabled selected hidden>선택</option>
                                                <option value="일반">일반</option>
                                                <option value="중요">중요</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <textarea class="form-control" name="noticeContent" placeholder="공지사항 내용" rows="6"></textarea>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary">추가 하기</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
