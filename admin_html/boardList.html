<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별별쓰담 | 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 bg-light p-3">
            <div class="text-center mb-4">
                <h1>별별쓰담</h1>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Menu 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 3</a>
                </li>
            </ul>
        </aside>
        <div class="col-md-10">
            <header class="bg-dark text-white p-3 mb-4 header_wrapper">
                <div class="d-flex justify-content-between">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <section>
                    <div class="row mb-4">
                        <div class="col">
                            <h1 class="page-heading text-dark fw-bold fs-3">게시글 목록</h1>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button id="deleteMemberButton" class="btn btn-danger">강제 삭제</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th><input type="checkbox" id="selectAll"></th>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>조회수</th>
                                <th>작성일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 회원 예시 -->
                            <tr>
                                <td><input type="checkbox" class="memberCheckbox"></td>
                                <td>1</td>
                                <td>일반ㅁㅇㄴㄻㄴㅇㄻㄴㅇㄻㄴㅇㄹ</td>
                                <td>홍길동</td>
                                <td>100</td>
                                <td>2023-01-01</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" class="memberCheckbox"></td>
                                <td>2</td>
                                <td>프리미엄</td>
                                <td>김철수</td>
                                <td>200</td>
                                <td>2023-02-01</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </section>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('selectAll').addEventListener('click', function() {
        let checkboxes = document.querySelectorAll('.memberCheckbox');
        checkboxes.forEach((checkbox) => {
            checkbox.checked = this.checked;
        });
    });

    document.getElementById('deleteMemberButton').addEventListener('click', function() {
        if (document.querySelectorAll('.memberCheckbox:checked').length === 0) {
            alert("삭제할 회원을 선택하세요.");
            return;
        }
        // 회원 삭제 처리 코드
    });
</script>
</body>
</html>
