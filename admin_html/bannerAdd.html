<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별별쓰담 | 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .app_sidebar_logo h1 {
            font-size: 1.5rem;
        }
        .app_sidebar_menu_wrapper .nav-link {
            color: #333;
        }
        .app_sidebar_menu_wrapper .nav-link:hover {
            background-color: #e9ecef;
        }
        .header_wrapper {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 bg-light p-3">
            <div class="text-center mb-4">
                <h1>별별쓰담</h1>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Menu 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 3</a>
                </li>
            </ul>
        </aside>
        <div class="col-md-10">
            <header class="bg-dark text-white p-3 mb-4 header_wrapper">
                <div class="d-flex justify-content-between">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <section>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    배너 추가
                                </div>
                                <div class="card-body">
                                    <form class="mb-4" action="#" method="post" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="bannerTitle" class="form-label">배너 제목</label>
                                            <input type="text" class="form-control" id="bannerTitle" name="bannerTitle" placeholder="배너 제목 입력">
                                        </div>
                                        <div class="mb-3">
                                            <label for="bannerImage" class="form-label">배너 이미지</label>
                                            <input class="form-control" type="file" id="bannerImage" name="bannerImage" accept="image/*" onchange="previewImage(event)">
                                            <img id="imagePreview" class="image-preview" src="#" alt="Image Preview" style="display: none; width: 100%; height: 255px">
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary">추가 하기</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('imagePreview');
            output.src = reader.result;
            output.style.display = 'block';
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
