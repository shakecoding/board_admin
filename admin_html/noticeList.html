<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별별쓰담 | 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 bg-light p-3">
            <div class="text-center mb-4">
                <h1>별별쓰담</h1>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Menu 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 3</a>
                </li>
            </ul>
        </aside>
        <div class="col-md-10">
            <header class="bg-dark text-white p-3 mb-4 header_wrapper">
                <div class="d-flex justify-content-between">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <section>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    공지사항
                                </div>
                                <div class="card-body">
                                    <form class="mb-4" action="#" method="get">
                                        <div class="input-group">
                                            <span class="input-group-text" id="search-addon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
                                                <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
                                                </svg></span>
                                            <input type="text" class="form-control" placeholder="공지사항 검색" aria-label="Search" aria-describedby="search-addon">
                                        </div>
                                    </form>
                                    <div class="mb-3">
                                        <a href="#" class="btn btn-primary">공지사항 추가</a>
                                        <button id="deleteNoticeBtn" class="btn btn-danger ms-2">삭제</button>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered">
                                            <thead class="table-dark">
                                            <tr>
                                                <th><input type="checkbox" id="selectAll"></th>
                                                <th>번호</th>
                                                <th>유형</th>
                                                <th>제목</th>
                                                <th>내용</th>
                                                <th>작성날짜</th>
                                                <th>수정</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td><input type="checkbox" class="noticeCheckbox"></td>
                                                <td>1</td>
                                                <td><span class="badge bg-primary">일반</span></td>
                                                <td>공지사항 제목 1</td>
                                                <td>공지사항 내용 1</td>
                                                <td>2023-01-01</td>
                                                <td><a href="#" class="btn btn-warning btn-sm">수정</a></td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox" class="noticeCheckbox"></td>
                                                <td>2</td>
                                                <td><span class="badge bg-danger">중요</span></td>
                                                <td>공지사항 제목 2</td>
                                                <td>공지사항 내용 2</td>
                                                <td>2023-02-01</td>
                                                <td><a href="#" class="btn btn-warning btn-sm">수정</a></td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox" class="noticeCheckbox"></td>
                                                <td>3</td>
                                                <td><span class="badge bg-primary">일반</span></td>
                                                <td>공지사항 제목 3</td>
                                                <td>공지사항 내용 3</td>
                                                <td>2023-03-01</td>
                                                <td><a href="#" class="btn btn-warning btn-sm">수정</a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('selectAll').addEventListener('click', function() {
        let checkboxes = document.querySelectorAll('.noticeCheckbox');
        checkboxes.forEach((checkbox) => {
            checkbox.checked = this.checked;
        });
    });
</script>
</body>
</html>
